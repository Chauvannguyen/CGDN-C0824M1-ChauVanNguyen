<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    input[type="submit"],
    input[type="reset"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1 style="text-align: center;">Sở thích của bạn</h1>
<form action="#" method="post">
  <label for="yourname">Họ và tên:</label>
  <input type="text" id="yourname" name="yourname" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label>Sở thích:</label>
  <input type="checkbox" name="hobby" value="Thể thao"> Thể thao
  <input type="checkbox" name="hobby" value="Âm nhạc"> Âm nhạc
  <input type="checkbox" name="hobby" value="đọc sách"> đọc sách<br>
  <input type="checkbox" name="hobby" value="lước web"> lước web
  <input type="checkbox" name="hobby" value="Chơi game"> chơi game
  <input type="checkbox" name="hobby" value="điện ảnh"> điện ảnh<br>
  <input type="checkbox" name="hobby" value="du lịch"> du lịch<br>

  <input type="submit" value="Gửi thông tin">
  <input type="reset" value="Nhập lại">
</form>
</body>
</html>
