<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
    <script>
        let text = "";
        let i = 0;
        while (i < 10) {
            text += "the number is " + i + "<br>";
            i++
        }
        document.write(text);
    </script>
    <script>
        let text = "";
        let i = 0;
        do {
            text += "the number is: " + i + "<br>";
            i++
        }
        while (i < 10);
        document.write(text);
    </script>
    <script>
        let text = "";
        let i = 11;
        do {
            text += "<br> the number is " + i;
            i++;
        }
        while (i < 10);
        document.write(text);
    </script>
</body>
</html>
