<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let arr = [];
      let input;
      while (true) {
        input = prompt("Nhập số mà giáo sư muón kiểm tra. nếu xong ghi done")
        if(input.toLowerCase() === "done") {
          break;
        } else {
          if(isNaN(input)) {
            alert("giáo sư nhập sai không tính")
          }
          arr.push(+input);
        }
      }
      document.write(arr)
    </script>
</body>
</html>
