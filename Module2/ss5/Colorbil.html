<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Colorlib.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container-full">
    <header class="header">
        <div class="header-container">
                <div class="top-bar-container">
                    <div class="top-bar-left">
                        <div class="phone-item item">
                            <i class="fa-solid fa-phone"></i>
                            +84 399629872
                        </div>
                        <div class="email-item item">
                            <i class="fa-solid fa-envelope"></i>
                            fastsales@gmail.com
                        </div>
                    </div>
                    <div class="top-bar-right">
                        <div class="English=item item">
                            English
                        </div>
                        <div class="English=item item">
                            $ US dollar
                        </div>
                        <div class="register-item item">
                            <i class="fa-solid fa-user"></i>
                            <a href="">Register</a>
                        </div>
                        <div class="Sign-in-item item">
                            Sign in
                        </div>

                    </div>
                </div>
            <div class="header-main">
                <div class="logo">
                    <a href="" class="text-logo">OneTech</a>
                </div>
                <div class="search-container" style="flex-grow: 1">
                    <form action="" class="form-search">
                        <input type="text" id="input-search" placeholder="search">
                        <select name="search" id="search-select">
                            <option value="all">All</option>
                            <option value="laptop">Laptop</option>
                            <option value="phone">Phone</option>
                            <option value="tablet">Tablet</option>
                            <option value="accessories">Accessories</option>
                        </select>
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
                <div class="cart-container" style="flex-grow: 3">
                    <div class="wishlist">
                        <i class="fa-regular fa-heart"></i>
                        Wishlist
                    </div>
                    <div class="cart-item"></div>
                </div>
            </div>
        </div>
    </header>
</div>
</body>
</html>
