<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    ol, ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    ol li {
        background-color: #ef4c4c;
        padding: 10px;
        margin-bottom: 10px;
    }
    ul li {
        background-color: #dda1a1;
        padding: 10px;
        margin-bottom: 10px;
    }
    ol li:nth-child(even) {
        background-color: #a55f5f;
    }
    ul li:nth-child(odd) {
        background-color: #b36a6a;
    }
    ol li:hover {
        background-color: #714a4a;
    }
</style>
<body>
<h1>Thiết lập màu sắc cho danh sách</h1>
<ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ol>
<ul>
    <li>Cofee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ul>
</body>
</html>
