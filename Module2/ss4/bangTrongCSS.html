<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  /* Thiết lập màu nền cho dòng tiêu đ�� của bảng */
  table th {
    background-color: #b87979;
    color: white;
  }

  /* Thiết lập màu nền cho dòng thứ hai của bảng */
  table tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  /* Thiết lập màu nền cho dòng thứ ba của bảng */
  table tr:nth-child(odd) {
    background-color: #ddd;
  }

  /* Thiết lập màu nền cho dòng cuối của bảng */
  table tr:last-child {
    background-color: #f9f9f9;
  }
</style>
<body>
<h2>Thiết lập màu nền cho dòng tiêu đề của bảng</h2>
<table>
  <tr>
    <th>Họ đệm</th>
    <th>Tên</th>
    <th>Tiết kiệm ($)</th>
  </tr>
  <tr>
    <th>Nguyễn trung</th>
    <th>Tuyến</th>
    <th>110</th>
  </tr>
  <tr>
    <th>Nguyễn thị xuân</th>
    <th>Quỳnh</th>
    <th>170</th>
  </tr>
  <tr>
    <th>Nguyễn thị kim</th>
    <th>Cúc</th>
    <th>320</th>
  </tr>
  <tr>
    <th>Bùi thành</th>
    <th>Trung</th>
    <th>280</th>
  </tr>
</table>
</body>
</html>
