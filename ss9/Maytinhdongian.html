<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máy Tính Đơn Giản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 200px;
    }
    button {
      padding: 20px;
      font-size: 20px;
    }
    input {
      grid-column: span 4; /* Chiếm toàn bộ chiều ngang */
      padding: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
<h1>Máy Tính Đơn Giản</h1>
<div class="calculator">
  <input type="text" id="display" disabled>
  <button onclick="clearDisplay()">C</button>
  <button onclick="appendToDisplay('/')">/</button>
  <button onclick="appendToDisplay('*')">*</button>
  <button onclick="appendToDisplay('-')">-</button>

  <button onclick="appendToDisplay(7)">7</button>
  <button onclick="appendToDisplay(8)">8</button>
  <button onclick="appendToDisplay(9)">9</button>
  <button onclick="appendToDisplay('+')">+</button>

  <button onclick="appendToDisplay(4)">4</button>
  <button onclick="appendToDisplay(5)">5</button>
  <button onclick="appendToDisplay(6)">6</button>
  <button onclick="calculateResult()">=</button>

  <button onclick="appendToDisplay(1)">1</button>
  <button onclick="appendToDisplay(2)">2</button>
  <button onclick="appendToDisplay(3)">3</button>
  <button onclick="appendToDisplay(0)">0</button>
</div>

<script>
  let expression = "";

  function appendToDisplay(value) {
    expression += value;
    document.getElementById("display").value = expression;
  }

  function calculateResult() {
    try {
      const result = eval(expression); // Cảnh báo: eval có thể không an toàn nếu nhập từ người dùng
      document.getElementById("display").value = result;
      expression = ""; // Đặt lại biểu thức sau khi tính toán
    } catch (error) {
      document.getElementById("display").value = "Lỗi";
      expression = "";
    }
  }

  function clearDisplay() {
    expression = "";
    document.getElementById("display").value = "";
  }
</script>
</body>
</html>
