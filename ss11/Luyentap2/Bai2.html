<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let number = prompt("Nhập vào một số nguyên dương: ");
      number = Number(number);
      let factorial =1 ;

      for (let i = 1; i <= number; i++) {
        factorial *= i;
      }
      document.write(`Giai thừa của ${number} là: ${factorial}`);
    </script>
</body>
</html>
