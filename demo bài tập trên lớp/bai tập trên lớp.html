            function isBeautifulArray(arr) {
                let totalSum = arr.reduce((acc, num) => acc + num, 0); // Tổng toàn bộ mảng
                let leftSum = 0; // Khởi tạo tổng bên trái

                // Duyệt qua từng phần tử trong mảng
                for (let i = 0; i < arr.length; i++) {
                    let rightSum = totalSum - leftSum - arr[i]; // Tổng bên phải

                    // Nếu tổng bên trái và bên phải bằng nhau, đây là mảng "đẹp"
                    if (leftSum === rightSum) {
                        return true;
                    }

                    // Cập nhật tổng bên trái cho lần lặp tiếp theo
                    leftSum += arr[i];
                }

                // Nếu không tìm thấy phần tử đặc biệt, trả về false
                return false;
            }

            // Hàm nhập mảng từ người dùng
            function inputArray() {
                let input = prompt("Nhập các phần tử của mảng, cách nhau bởi dấu phẩy:");
                let arr = input.split(",").map(Number); // Chuyển chuỗi nhập vào thành mảng số
                return arr;
            }

            // Chương trình chính
            let arr = inputArray();
            let result = isBeautifulArray(arr);

            if (result) {
                alert("Đây là mảng đẹp!");
            } else {
                alert("Đây không phải là mảng đẹp.");
            }
