<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Caro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Game Caro - Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <button onclick="resetGame()">Ch∆°i L·∫°i</button>
    <p id="status"></p>
</div>

<script>
    // Kh·ªüi t·∫°o bi·∫øn
    let board = [
        ['.', '.', '.'],
        ['.', '.', '.'],
        ['.', '.', '.']
    ];
    let currentPlayer = 'X'; // Ng∆∞·ªùi ch∆°i hi·ªán t·∫°i (X ho·∫∑c O)
    let gameActive = true; // Tr·∫°ng th√°i game

    // H√†m t·∫°o b√†n c·ªù HTML t·ª´ m·∫£ng board
    function renderBoard() {
        const boardDiv = document.getElementById('board');
        boardDiv.innerHTML = ''; // X√≥a n·ªôi dung c≈©

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = board[i][j] === '.' ? '' : board[i][j];
                cell.addEventListener('click', () => handleCellClick(i, j));
                boardDiv.appendChild(cell);
            }
        }
    }

    // X·ª≠ l√Ω s·ª± ki·ªán khi √¥ ƒë∆∞·ª£c nh·∫•p
    function handleCellClick(i, j) {
        if (board[i][j] !== '.' || !gameActive) return; // √î ƒë√£ ƒë∆∞·ª£c ƒëi·ªÅn ho·∫∑c game k·∫øt th√∫c

        board[i][j] = currentPlayer; // ƒêi·ªÅn gi√° tr·ªã c·ªßa ng∆∞·ªùi ch∆°i v√†o √¥
        if (checkWinner()) {
            document.getElementById('status').textContent = `Ng∆∞·ªùi ch∆°i ${currentPlayer} th·∫Øng! üéâ`;
            gameActive = false; // K·∫øt th√∫c game
        } else if (isBoardFull()) {
            document.getElementById('status').textContent = 'H√≤a! ü§ù';
            gameActive = false; // K·∫øt th√∫c game
        } else {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X'; // Chuy·ªÉn l∆∞·ª£t
        }

        renderBoard(); // C·∫≠p nh·∫≠t l·∫°i giao di·ªán b√†n c·ªù
    }

    // Ki·ªÉm tra xem c√≥ ng∆∞·ªùi ch∆°i th·∫Øng kh√¥ng
    function checkWinner() {
        // Ki·ªÉm tra h√†ng v√† c·ªôt
        for (let i = 0; i < 3; i++) {
            if (
                board[i][0] === currentPlayer &&
                board[i][1] === currentPlayer &&
                board[i][2] === currentPlayer
            ) return true;

            if (
                board[0][i] === currentPlayer &&
                board[1][i] === currentPlayer &&
                board[2][i] === currentPlayer
            ) return true;
        }

        // Ki·ªÉm tra ƒë∆∞·ªùng ch√©o
        if (
            board[0][0] === currentPlayer &&
            board[1][1] === currentPlayer &&
            board[2][2] === currentPlayer
        ) return true;

        if (
            board[0][2] === currentPlayer &&
            board[1][1] === currentPlayer &&
            board[2][0] === currentPlayer
        ) return true;

        return false;
    }

    // Ki·ªÉm tra xem b√†n c·ªù ƒë√£ ƒë·∫ßy ch∆∞a
    function isBoardFull() {
        return board.every(row => row.every(cell => cell !== '.'));
    }

    // H√†m kh·ªüi ƒë·ªông l·∫°i game
    function resetGame() {
        board = [
            ['.', '.', '.'],
            ['.', '.', '.'],
            ['.', '.', '.']
        ];
        currentPlayer = 'X';
        gameActive = true;
        document.getElementById('status').textContent = '';
        renderBoard();
    }

    // Kh·ªüi t·∫°o game
    renderBoard();
</script>

</body>
</html>
