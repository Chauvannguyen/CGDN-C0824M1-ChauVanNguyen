<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #yes-btn, #no-btn {
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
      margin: 10px;
      border: none;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    #yes-btn {
      background-color: #28a745;
      color: white;
    }
    #no-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
<h1>Do You Love Me?</h1>
<button id="yes-btn" onclick="showLove()">YES</button>
<button id="no-btn" onmouseover="moveNoButton()">NO</button>

<script>
  function showLove() {
    alert("<3");
  }

  function moveNoButton() {
    const noButton = document.getElementById("no-btn");
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    // Tính toán vị trí ngẫu nhiên cho nút NO
    const randomX = Math.random() * (windowWidth - noButton.offsetWidth);
    const randomY = Math.random() * (windowHeight - noButton.offsetHeight);

    // Cập nhật vị trí của nút NO
    noButton.style.position = 'absolute'; // Đặt vị trí của nút NO là tuyệt đối
    noButton.style.left = `${randomX}px`;
    noButton.style.top = `${randomY}px`;
  }
</script>
</body>
</html>
