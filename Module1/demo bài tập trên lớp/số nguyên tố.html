            function getPrimes(n) {
                let primes = [];
                let count = 0;
                let num = 2; // Bắt đầu kiểm tra từ 2

                while (count < n) {
                    if (isPrime(num)) {
                        primes.push(num);
                        count++;
                    }
                    num++;
                }

                return primes;
            }

            let input = parseInt(prompt("Nhập số lượng số nguyên tố bạn muốn: "));
            if (input > 0) {
