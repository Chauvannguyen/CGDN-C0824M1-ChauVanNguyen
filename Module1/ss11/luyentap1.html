            // Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.
            for (let i = 1; i <= 100; i++) {
                if (i === 99) {
                    alert("Đã hoàn thành");
                }
            }
            // Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
            let temperature;
            do {
                temperature = parseFloat(prompt("Nhập nhiệt độ hiện tại: "));
                if (temperature > 100) {
                    alert("Hãy giảm nhiệt độ. ");
                } else if ( temperature < 20) {
                    alert("Hãy tăng nhiệt độ.");
                }
            } while (temperature > 100 || temperature < 20);
            // Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
            let fib = [0,1];
            for (let i = 2; i < 20; i++) {
                fib[i] = fib[i -1] + fib[i - 2];
            }
            alert(`20 số đầu tiên trong dãy Fibonacci: ${fib.join(", ")}`);
            // Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
            let fib = [0, 1];
            let firstDivisibleBy5;

            while (firstDivisibleBy5 === undefined) {
                let nextFib = fib[fib.length - 1] + fib[fib.length - 2];
                fib.push(nextFib);
                if (nextFib % 5 === 0) {
                    firstDivisibleBy5 = nextFib;
                }
            }
            alert(`Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: ${firstDivisibleBy5}`);

            // Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.
            let fib = [0, 1];
            let sum = fib[0] + fib[1];

            for (let i = 2; i < 20; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
                sum += fib[i];
            }
            alert(`Tổng của 20 số đầu tiên trong dãy Fibonacci là: ${sum}`);

                }
                num++;
            }
            alert(`Tổng của 30 số chia hết cho 7 đầu tiên là: ${sum}`);

            for (let i = 1; i <= 100; i++) {
