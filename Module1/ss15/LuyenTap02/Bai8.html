<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            function reverseArray(arr) {
                return arr.reverse();
            }

            let input = prompt("Nhập các phần tử của mảng, cách nhau bàng dấu phẩy:");
            let arr = input.split(",").map(Number);
            let reverseArr = reverseArray(arr);

            alert(`Mảng sau khi đảo ngược: ${reverseArr}`);

        </script>
</body>
</html>
