<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            function square(num) {
                return num * num;
            }

            let input = prompt("Nhập vào một số");
            let result = square(Number(input));
            alert(`Bình phưởng của ${input} là : ${result}`);
        </script>
</body>
</html>
