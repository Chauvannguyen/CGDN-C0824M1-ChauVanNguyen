<script>
  function addNumbers() {
    firstNum = 4;
    seconfNum = 8;
    result = firstNum + seconfNum;
    alert("Giá trị của result trong hàm: " + result);
    return result;
  }
  result = 0;
  alert("Giá trị ban đầu của result: " + result);
  result = addNumbers();
  alert("Giá trị của result sau khi gọi hàm: " + result);
</script>
