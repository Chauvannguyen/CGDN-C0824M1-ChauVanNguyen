<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      function main() {
        const n = parseInt(prompt("Nhập số lượng phần tử của mảng (không quá 50):"));

        if (isNaN(n) || n <= 0 || n > 50) {
          alert("Vui lòng nhập một số nguyên hợp lệ từ 1 đến 50.");
          return;
        }

        const arr = [];
        for (let i = 0; i < n; i++) {
          let num;
          do {
            num = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
            if (isNaN(num)) {
              alert("Vui lòng nhập một số nguyên hợp lệ.");
            }
          } while (isNaN(num));

          arr.push(num);
        }

        if (arr.length === 0) {
          alert("Mảng không được rỗng.");
          return;
        }
        const k = parseInt(prompt("Nhập số nguyên dương k:"));

        if (isNaN(k) || k <= 0) {
          alert("Vui lòng nhập một số nguyên dương hợp lệ.");
          return;
        }
      }
      main();
    </script>
</body>
</html>
