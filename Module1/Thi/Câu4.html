<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      // Đối tượng Khách hàng
      class Customer {
        constructor(id, name, phone, address, email) {
          this.id = id;
          this.name = name;
          this.phone = phone;
          this.address = address;
          this.email = email;
        }
      }

      // Danh sách khách hàng
      const customers = [];

      // Hàm thêm khách hàng mới
      function addCustomer() {
        const id = prompt("Nhập mã khách hàng:");
        const name = prompt("Nhập tên khách hàng:");
        const phone = prompt("Nhập số điện thoại:");
        const address = prompt("Nhập địa chỉ:");
        const email = prompt("Nhập email:");


        const newCustomer = new Customer(id, name, phone, address, email);


        customers.push(newCustomer);
        alert("Khách hàng đã được thêm thành công!");
      }


      function displayCustomers() {
        if (customers.length === 0) {
          alert("Danh sách khách hàng rỗng.");
          return;
        }

        let customerList = "Danh sách khách hàng:\n";
        customers.forEach(customer => {
          customerList += `Mã: ${customer.id}, Tên: ${customer.name}, SĐT: ${customer.phone}, Địa chỉ: ${customer.address}, Email: ${customer.email}\n`;
        });

        alert(customerList);
      }


      addCustomer();
      displayCustomers();


    </script>
</body>
</html>
