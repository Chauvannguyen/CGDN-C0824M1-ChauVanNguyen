<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function increaseByOne(number) {
        return number + 1;
    }
</script>
<body>
        <script>
            let num = parseInt(prompt("Nhập vào một số: "));
            let result = increaseByOne(num);
            document.write("Kết quả: " + result);
        </script>
</body>
</html>
