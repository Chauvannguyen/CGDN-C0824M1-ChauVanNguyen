<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .form-container {
    width: 1000px;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    transition: border-color 0.3s;
  }

  .form-group input:focus {
    border-color: #28a745;
    outline: none;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #218838;
  }
</style>

<body>
<div class="form-container">
  <h2>Nhập Thông Tin</h2>
  <div class="form-group">
    <label for="Mã Sinh Viên"> Mã Sinh Viên</label>
    <input type="text" id="Mã Sinh Viên" placeholder="Mã Sinh Viên">
  </div>
  <div class="form-group">
    <label for="input2">Input 2</label>
    <input type="text" id="input2" placeholder="Nhập giá trị...">
  </div>
  <div class="form-group">
    <label for="input3">Input 3</label>
    <input type="text" id="input3" placeholder="Nhập giá trị...">
  </div>
  <div class="form-group">
    <label for="input4">Input 4</label>
    <input type="text" id="input4" placeholder="Nhập giá trị...">
  </div>
  <div class="form-group">
    <label for="input5">Input 5</label>
    <input type="text" id="input5" placeholder="Nhập giá trị...">
  </div>
  <div class="form-group">
    <label for="input6">Input 6</label>
    <input type="text" id="input6" placeholder="Nhập giá trị...">
  </div>
  <div class="form-group">
    <label for="input7">Input 7</label>
    <input type="text" id="input7" placeholder="Nhập giá trị...">
  </div>
  <div class="form-group">
    <label for="input8">Input 8</label>
    <input type="text" id="input8" placeholder="Nhập giá trị...">
  </div>
  <button type="submit">Gửi</button>
</div>


</body>
</html>
