<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Từ Điển Anh - Việt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        input {
            padding: 8px;
            width: 300px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>Từ Điển Anh - Việt</h1>
<input type="text" id="word-input" placeholder="Nhập từ tiếng Anh cần tra cứu">
<button onclick="searchWord()">Tra Cứu</button>
<div class="result" id="result"></div>

<script>
    // Khai báo 2 mảng từ tiếng Anh và tiếng Việt tương ứng
    const englishWords = ["hello", "goodbye", "book", "computer", "phone"];
    const vietnameseWords = ["xin chào", "tạm biệt", "sách", "máy tính", "điện thoại"];

    // Hàm tra cứu từ
    function searchWord() {
        const input = document.getElementById("word-input").value.trim().toLowerCase();
        const resultDiv = document.getElementById("result");

        // Tìm vị trí của từ trong mảng tiếng Anh
        const index = englishWords.indexOf(input);

        if (index !== -1) {
            // Nếu tìm thấy, hiển thị từ tiếng Việt tương ứng
            resultDiv.innerText = `Nghĩa của "${input}" là: ${vietnameseWords[index]}`;
        } else {
            // Nếu không tìm thấy, thông báo không có kết quả
            resultDiv.innerText = `Không tìm thấy từ "${input}" trong từ điển.`;
        }
    }
</script>

</body>
</html>
